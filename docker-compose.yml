version: "3"

services:
  mongodb:
    image: mongo:latest
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  mydrive:
    build: .
    restart: unless-stopped
    environment:
      MONGODB_URL: mongodb://root:example@mongodb:27017/admin
      PASSWORD: changeme
    ports:
      - "3000:3000"
